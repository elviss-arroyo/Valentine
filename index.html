<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>valentine.exe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal">
    <p class="boot">&gt; booting valentine.exe...</p>
    <p class="boot">&gt; loading emotions...</p>
    <p class="boot">&gt; connecting to jotzer...</p>

    <img src="dawg.jpg" alt="valentine image" class="valentine-img">

    <p class="question">Jotzer, will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>

    <p id="response" class="response"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
