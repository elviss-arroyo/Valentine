<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine.exe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal">
    <p class="line">> booting valentine.exe...</p>
    <p class="line">> initializing feelings...</p>
    <br>
    <p class="question">Jotzer, will you be my Valentine?</p>

    <!-- image placeholder -->
    <div class="image-placeholder">
      [ image loading... ]
    </div>

    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>

    <p id="response" class="response"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
